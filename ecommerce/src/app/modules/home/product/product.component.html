  <!------Single Product Start-->
  <div class="group rounded-xl bg-white shadow-lg overflow-hidden">
    <div class="relative">
            <img [src]="product.imageEcommerce" class="w-full" />

      <div class="absolute inset-0 flex items-center justify-center text-xl
            text-white font-roboto font-medium  opacity-0 bg-black bg-opacity-0  group-hover:opacity-100 group-hover:bg-opacity-30 transition">

            <a  [routerLink]="['/product/',product.id]"  class="text-primary text-lg w-9 h-9 rounded-full items-center justify-center">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>

            </a>

            <a  [routerLink]="['/product/',product.id]" class="text-primary text-lg w-9 h-9 rounded-full items-center justify-center">
                <i class="fa-solid fa-heart fa-xl"></i>

            </a>
        </div>
      </div>

      <div class="pt-4 pb-3 px-4">

        <a [routerLink]="['/product/',product.id]">
            <h4 class=" uppercase font-medium text-xl mb-2 text-gray-900 hover:text-primary transition">{{product.title}}</h4> 
            
        </a>


        <div class="flex items-baseline mb-1 space-x-2">
            <p class="text-xl text-primary font-roboto font-semibold"> ${{product.price_dsc}}.00 </p>
            <p class="text-sm text-gray-500 font-roboto line-through"> ${{product.price_usd}}.00</p>


        </div>

        <div class="flex items-center">
            <div class="flex gap-1 text-sm text-yellow-500">
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>


            </div>
            <div class="text-xs text-gray-500 ml-3">(120)</div>



        </div>
       
    
       </div>
       <a [routerLink]="['/product/',product.id]" class="block w-full py-2 text-center text-white bg-primary border
       border-primary rounded-xl font-medium hover:bg-transparent hover:text-primary">Add To cart</a>


     </div>


    <!------Single Product End-->
