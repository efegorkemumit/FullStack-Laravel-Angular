

<!------start Breadcurm  -->

<div class="container py-4 flex justify-between">
    <div class="flex gap-3 items-center">
        <a class="text-primary text-base" href="index.html"> <i class="fa fa-home"></i></a>
        <span class="text-sm text-gray-600"> <i class="fa-solid fa-angle-right fa-lg"></i></span>
        <p class="text-primary  text-base  uppercase">Shop</p>
        <span class="text-sm text-gray-600"> <i class="fa-solid fa-angle-right fa-lg"></i></span>
        <p class="text-gray-900 font-medium uppercase">{{title}}</p>




    </div>
</div>



<!------END Breadcurm -->



<!------start Product view  -->

<div class="container pt-4 pb-6 grid lg:grid-cols-2 gap-6">
<!------start Product Image  -->

    <div>

        <div>
            <img id="main-img" [src]="imageEcommerce" class="w-full" />
        </div>

        <div class="grid grid-cols-5 gap-4 mt-4">
            <div *ngFor="let image of images">
                <img [src]="image.images" class="single-img cursor-pointer border  w-full" (click)="changeMainImage(image.images)" />
            </div>
            
    



        </div>


    </div>
    
<!------End Product Image  -->

<!------start Product Detail  -->
<div>
    <h2 class="uppercase md:text-3xl text-2xl font-medium mb-2">{{title}} </h2>
 <!------   <div class="flex items-center">
        <div class="flex gap-1 text-sm text-yellow-500">
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>


        </div>
        <div class="text-xs text-gray-500 ml-3">(120)</div>



    </div>  -->
    <div class="space-y-3">
        <p class="space-x-4 mt-2">
            <span class="text-xl">Avaible : </span>
            <span class="text-xl text-green-600 font-semibold" >{{stock}}</span>

        </p>
      
        <p class="space-x-4 mt-2">
            <span class="text-xl">Category : </span>
            <span class="text-xl " >{{categoryname}}</span>

        </p>

        <p class="space-x-4 mt-2">
            <span class="text-xl"> ID : </span>
            <span class="text-xl " > #{{id}} </span>

        </p>
        <div class="mt-4 flex items-center gap-3">
            <span class="text-xl text-primary font-semibold"> ${{price_usd}}.00 </span>
            <span class="text-sm line-through " *ngIf="discount_p != null" > ${{discount_p}}.00 </span>

        </div>

        <div class="mt-4 flex items-center gap-3">
            <span class="text-sm line-through " > ( {{price_dsc}}.00 TL) </span>

        </div>

        <div class="pt-1" *ngIf="SizeVisible==1">
            <h3 class="text-xl text-gray-800 uppercase mb-4 mt-3 font-medium">Size</h3>
            <div class="flex items-center gap-2">
        
           
            <div *ngFor="let size of sizes" class="size-selector">

                <input type="radio" name="size" class="hidden" id="{{size.name}}" (change)="onSizeChange(size)">
                <label for="{{size.name}}" class="text-xs border border-gray-200  rounded-sm h-7 w-7 flex  items-center justify-center cursor-pointer shadow-sm text-gray-900" >{{size.name}}</label>

            </div>


        </div>
        </div>

        <div class="pt-1" *ngIf="SizeVisible==1">
            <h3 class="text-xl text-gray-800 uppercase mb-4 mt-3 font-medium">Color</h3>
            <div class="flex flex-wrap items-center gap-2 ">


                <div *ngIf="selectedSize && selectedSize.variant.length >0 " >
                <div *ngFor="let variant of selectedSize.variant" class="color-selector">

                    <input type="radio" name="size" class="hidden" id="{{variant.product_color.name}}">
                    <label for="{{variant.product_color.name}}"   class="text-xs border border-gray-200  rounded-full h-12 w-12 flex 
                    items-center justify-center cursor-pointer shadow-sm text-gray-900" >{{variant.product_color.name}}</label>

                </div>
            </div>
              
        
           
           

              </div>




           


         </div>


        <p class="pt-7">
{{summary}}
</p>

        <div class="mt-4">
            <h3 class="text-gray-700 mb-2 text-lg">Quantity</h3>
            <div class="flex border border-gray-500 text-gray-600 divide-x divide-gray-500 w-max">
                <div class="h-7 w-7 text-xl flex items-center justify-center cursor-pointer" (click)="decrement()"> - </div>
                <div class="h-7 w-7 text-2xl flex items-center justify-center " >{{quantity}}</div>
                <div class="h-7 w-7 text-xl flex items-center justify-center cursor-pointer" (click)="increment()"> + </div>

            </div>

          


        </div>

        <div class="flex gap-3 border-b border-gray-200 pb-5 mt-6">
            <a  (click)="addCart()" class="bg-primary border border-primary text-white px-10 py-4 
            hover:bg-transparent hover:text-primary transition flex items-center font-medium rounded-lg uppercase">
            <span class="mr-3"><i class="fa-solid fa-cart-shopping"></i> 
            </span> 
            Add to Cart
            </a>
           
            <a href="" class="bg-second border border-gray-950 text-white px-10 py-4 
            hover:bg-primary hover:text-white transition flex items-center font-medium rounded-lg uppercase">
            <span class="mr-3"><i class="fa-solid fa-heart"></i> 
            </span>   Whishlist
            </a>


        </div>
        <div class="flex space-x-5">
            <a href="#" class="text-gray-400 text-sm font-poppins hover:text-gray-100">
                <i class="fa-brands fa-facebook"></i>

            </a>

            <a href="#" class="text-gray-400 text-sm font-poppins hover:text-gray-100">
                <i class="fa-brands fa-twitter"></i>

            </a>

            <a href="#" class="text-gray-400 text-sm font-poppins hover:text-gray-100">
                <i class="fa-brands fa-instagram"></i>

            </a>

            <a href="#" class="text-gray-400 text-sm font-poppins hover:text-gray-100">
                <i class="fa-brands fa-github"></i>

            </a>

            <a href="#" class="text-gray-400 text-sm font-poppins hover:text-gray-100">
                <i class="fa-brands fa-youtube"></i>

            </a>


        </div>
       

        
    </div>

    



</div>
<!------End Product Detail  -->

</div>


<div class="container">
<h3 class=" border-b border-gray-400 text-gray-900 text-xl pb-3">Product Details</h3>


    <div class="lg:w-5/5 xl:5/5 pt-6 pb-6">
        <p class="text-gray-500 mb-2">
            {{description}}
            </p>


    </div>
</div>

   <!------Product Area Start-->

   <div class="container pb-16">
    <h2 class="text-2xl md:text-3xl font-medium uppercase font-poppins mb-6 text-gray-800" >Top Product</h2>

    <div class="grid lg:grid-cols-4 sm:grid-cols-2 gap-6">

        <div *ngFor="let product of productsb">
            <app-product [product]="product"></app-product>
            </div>


       


        

        </div>

            



</div>
 <!------Product Area End-->
