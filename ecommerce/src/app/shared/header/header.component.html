<!------HEADER START-->

<header class="py-4 shadow-xl bg-white lg:bg-white">

    <div class="container flex items-center justify-between">
            <!------LOGO START-->
            <a routerLink="/">
                <img src="assets/img/logo.png" class="h-14" />
            </a>

                  <!------LOGO END-->

                      <!------search START-->
            <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
                <span class="absolute left-4 top-3 text-lg text-gray-700">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="w-full pl-12 border border-r-0 border-primary py-3 px-3 rounded-xl shadow-sm focus:ring-primary" placeholder="Search...">
                <button type="submit" class="bg-primary text-white border border-primary px-8 font-medium rounded-xl hover:bg-transparent hover:text-primary transition">Search</button>


            </div>
               <!------search END-->

               <div class="space-x-4 flex items-center">
                <a href="#" class="block text-center text-gray-700 hover:text-primary transition relative">
                        
                    <span class="absolute -right-2 -top-1 w-5 h-5 rounded-lg flex items-center justify-center bg-primary text-white text-xs font-bold"> 2</span>
                    <div class="text-2xl">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </a>

                <a routerLink="/cart-basket" class="block text-center text-gray-700 hover:text-primary transition relative">
                        
                   <!----<span class="absolute -right-2 -top-1 w-5 h-5 rounded-lg flex items-center justify-center bg-primary text-white text-xs font-bold"> 3</span>
                 --> 
                    <div class="text-2xl">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </a>

          
                <a  routerLink="/auth/login"  *ngIf="!(authService.user && authService.token)" class="block text-center text-gray-700 hover:text-primary transition relative">
                        
                    <div class="text-2xl">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </a>

                <a  routerLink="/"  *ngIf="(authService.user && authService.token)" class="block text-center text-gray-700 hover:text-primary transition relative">
                        
                    <div class="text-2xl">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </a>


               </div>
                        
       

    </div>

</header>


   <!------HEADER END-->

     <!------start Navbar-->
     <nav class="bg-second hidden lg:block">
        <div class="container">
            <div class="flex">
                <div class="px-8 py-4 bg-primary flex items-center cursor-pointer group relative">
                    <span class="text-white">
                        <i class="fa-solid fa-bars"></i>

                    </span>
                    <span class="ml-2 text-white">All Categories</span>
                             <!------All Categories start-->



                             <div class="absolute left-0 top-full w-full bg-white shadow-xl py-3 opacity-0 
                             invisible group-hover:opacity-100 group-hover:visible transition duration-300 z-50
                             divide-y divide-gray-500 divide-dashed">


                             <a *ngFor="let category of categories"  class="px-6 py-3 flex items-center hover:bg-gray-200 transition" href="#">
                                <i class="{{category.icon}}"></i>
                               <span class="ml-6 text-gray-500 text-sm font-semibold">{{category.name}}</span> 
                             </a>

                             


                             </div>

                            <!------All Categories END-->

                </div>

                <div class="flex items-center flex-grow pl-16 justify-between">
                    <div class="flex items-center space-x-7 text-base">
                        <a class="text-white font-semibold hover:text-gray-200 transition" routerLink="/"> <i class="fa-solid fa-house"></i> Home</a>
                        <a class="text-white font-semibold hover:text-gray-200 transition" href="shop.html"> <i class="fa-solid fa-bag-shopping"></i> Shop</a>
                        <a class="text-white font-semibold hover:text-gray-200 transition" href="#"> <i class="fa-solid fa-address-card"></i> About</a>
                        <a class="text-white font-semibold hover:text-gray-200 transition" href="#"> <i class="fa-solid fa-phone"></i> Contact</a>
                    </div>
                    <div class="space-x-4" *ngIf="!(authService.user && authService.token)">
                        <a class="text-white font-semibold hover:text-gray-200 transition" routerLink="/auth/login"> <i class="fa-solid fa-user"></i> Login</a>
                        <a class="text-white font-semibold hover:text-gray-200 transition" routerLink="/auth/register"> <i class="fa-solid fa-user-plus"></i>  Register</a>
                     </div>
                     <div class="space-x-4" *ngIf="(authService.user && authService.token)">
                        <a class="text-white font-semibold hover:text-gray-200 transition" routerLink="/"> <i class="fa-solid fa-user"></i> Profile</a>
                        <a class="text-white font-semibold hover:text-gray-200 transition" (click)="logout()"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                     </div>


                </div>



            </div>
        </div>

     </nav>
    <!------End Navbar-->

                <div class="text-xs leading-3">Category</div>

            <a href="#" class="block text-center text-gray-950 hover:text-primary transition relative">

                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
