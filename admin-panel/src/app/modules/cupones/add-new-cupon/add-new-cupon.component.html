    <div class="bg-primary-900 text-white p-4 rounded-xl">

            <ol class="list-none p-0 inline-flex">

                    <a href="dashboard.html">          <i class="fa-solid fa-gauge"></i> 
                       <span class="ml-1 mr-4">Dashboard</span> 
                    </a>
                    <i class="fa-solid fa-chevron-right"></i>

                <li class="flex items-center ml-4">
                    <a href="#">         <i class="fa-solid fa-users"></i>
                       <span class="ml-1 mr-4">Users</span> 
                    </a>
                    <i class="fa-solid fa-chevron-right"></i>
                </li>

                       <span class="ml-1 mr-4">Settings</span>

 </div>
 
 <div class="container mx-auto lg:p-4 p-0">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">


     




        <div class=" shadow-md">
        <div class="bg-primary-900 rounded-lg text-white lg p-4">
            <div class="w-full grid grid-cols-4 lg:grid-cols-4 gap-4">
          

                <div class="lg:col-span-4 col-span-4 flex flex-col mb-8">
                    <div class="flex">
                        <label class="w-1/4 text-lg">Code</label>
                        <input type="text" [(ngModel)]="code" class="w-3/4 p-2 rounded-lg">
                    </div>
                </div>

                <div class="lg:col-span-2 col-span-2 flex flex-col mb-8">

                    <div class="mb-4 ml-44">
                    <div class="flex items-center">
                        <input type="radio" name="radiosC" [checked]="type_discount == 1" value="1" (click)="checkTypeD(1)" class="mr-2">
                        <label class="text-lg">Percent</label>

                    </div>
                    <div class="flex items-center">
                        <input type="radio" name="radiosC" [checked]="type_discount==2" value="2" (click)="checkTypeD(2)"  class="mr-2">
                        <label class="text-lg">Money</label>

                    </div>

                </div>
                   
                </div>

              

                <div class="lg:col-span-4 col-span-4 flex flex-col mb-8">
                    <div class="flex">
                        <label class="w-1/4 text-lg">Discount</label>
                        <input type="number" [(ngModel)]="discount" class="w-3/4 p-2 rounded-lg">
                    </div>
                </div>

                <div class="lg:col-span-2 col-span-2 flex flex-col mb-8">

                    <div class="mb-4 ml-44">
                    <div class="flex items-center">
                        <input type="radio" name="radiosT" [checked]="type_count==1" (click)="checkTypeC(1)"  class="mr-2">
                        <label class="text-lg">Limited</label>

                    </div>

                    <div class="flex items-center">
                        <input type="radio" name="radiosT" [checked]="type_count==2" (click)="checkTypeC(2)"  class="mr-2">
                        <label class="text-lg">Unlimited</label>

                    </div>
                    </div>
                   
                </div>

             

                <div class="lg:col-span-4 col-span-4 flex flex-col mb-8">
                    <div class="flex">
                    <label class="w-1/4 text-lg">Num use</label>
                    <input type="number" [(ngModel)]="num_use" class="w-3/4 p-2 rounded-lg">
                </div>
                </div>


                <div class="lg:col-span-2 col-span-2 flex flex-col mb-8">
                    <div class="flex">
                        <input type="radio" [checked]="type_cupon==1" name="radiosPc" (click)="checkedType(1)" class="w-full p-2 rounded-lg mr-2">
                        <label class="text-lg">Product</label>

                    </div>
                   
                </div>

                <div class="lg:col-span-2 col-span-2 flex flex-col mb-8">
                    <div class="flex">
                        <input type="radio" [checked]="type_cupon==2" name="radiosPc" (click)="checkedType(2)" class="w-full p-2 rounded-lg mr-2">
                        <label class="text-lg">Category</label>

                    </div>
                </div>

                <div *ngIf="type_cupon==2"  class="lg:col-span-4 col-span-4 flex flex-col mb-8">
                    <div class="flex">
                        <label class="w-1/4 text-lg">Category</label>
                       <select  class="w-3/4 p-2 rounded-lg text-primary-900" [(ngModel)]="category_id">
                        <option value="">Select</option>
                        <ng-container *ngFor="let categorie of categories">
                            <option [value]="categorie.id">{{categorie.name}}</option>
                        </ng-container>
                       </select>
                    </div>
                </div>

                <div *ngIf="type_cupon==1" class="lg:col-span-4 col-span-4 flex flex-col mb-8">
                    <div class="flex">
                        <label class="w-1/4 text-lg">Product</label>
                       <select  class="w-3/4 p-2 rounded-lg text-primary-900" [(ngModel)]="product_id">
                        <option value="">Select</option>
                        <ng-container *ngFor="let product of products">
                            <option [value]="product.id">{{product.title}}</option>
                        </ng-container>
                       </select>
                    </div>
                </div>


                <div class="lg:col-span-1 col-span-1 flex flex-col mb-20">
                    <button type="submit" (click)="addObject()" class="text-white font-semibold bg-orange-600 p-2 rounded-xl">
                        +
                    </button>
                </div>

                

                <div class="lg:col-span-4 col-span-4 flex flex-col mt-20">
                    <button type="submit" class="text-primary-900 font-semibold bg-second-900 p-2 rounded-xl hover:bg-second-700">
                        Save All
                    </button>
                </div>


            </div>
       




        </div>
      
       
    </div>

    <div  class=" shadow-md">

        <div class="bg-primary-900 rounded-lg text-white lg p-4">

            <div class="overflow-x-auto">

                <table class="min-w-full divide-y divide-second-900">
                    <thead>
                        <tr>
                            <th class="uppercase text-second-900 font-medium text-xs bg-primary-700 px-6 py-3">Name</th>
                         <th class="uppercase text-second-900 font-medium text-xs bg-primary-700 px-6 py-3">#</th>

                        </tr>
                    </thead>
                    <tbody class="bg-primary-400 divide-y divide-second-900">
                        <tr *ngFor="let productS of products_selected">

                            <th class="px-6 py-3 whitespace-nowrap text-sm text-white">{{productS.name}}</th>
                            <th class="px-6 py-3 whitespace-nowrap text-sm text-white">
                                <button class="bg-second-900 border hover:text-second-900 border-second-900 hover:bg-transparent text-primary-900 px-3 py-3 rounded-xl "><i class="fa-solid fa-pen-to-square"></i> Edit User</button>
                            </th>
                            
                        </tr>


                    </tbody>

                </table>


                <table class="min-w-full divide-y divide-second-900">
                    <thead>
                        <tr>
                            <th class="uppercase text-second-900 font-medium text-xs bg-primary-700 px-6 py-3">Name</th>
                         <th class="uppercase text-second-900 font-medium text-xs bg-primary-700 px-6 py-3">#</th>

                        </tr>
                    </thead>
                    <tbody class="bg-primary-400 divide-y divide-second-900">
                        <tr *ngFor="let categorieS of categories_selected">

                            <th class="px-6 py-3 whitespace-nowrap text-sm text-white">{{categorieS.name}}</th>
                            <th class="px-6 py-3 whitespace-nowrap text-sm text-white">
                                <button class="bg-second-900 border hover:text-second-900 border-second-900 hover:bg-transparent text-primary-900 px-3 py-3 rounded-xl "><i class="fa-solid fa-pen-to-square"></i> Edit User</button>
                            </th>
                            
                        </tr>


                    </tbody>

                </table>


            </div>
         
        
        
        </div>


        
    </div>
       


    </div>
</div>
