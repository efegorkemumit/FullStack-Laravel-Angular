<div class="bg-primary-900 mt-5 lg:mt-0 rounded-lg p-4 shadow-md">
    <h2 class="text-2xl font-semibold text-white">Last 5 Customers</h2>
    <div class="mt-4 space-y-3">
        <!-------------Customers Single Start-->
        <div *ngFor="let user of latestUsers" class="flex items-center">
            <img src="assets/img/users/1.png" class="w-10 h-10 rounded-full"/>
            <div class="ml-4">
                <p class="text-lg font-semibold text-second-900">{{user.name}}</p>
                <p class="text-white">{{user.email}}</p>
            </div>
            <div class="ml-auto">
                <p class="text-white"><a [routerLink]="['/users/detail',user.id]">Edit</a></p>
            </div>
        </div>
      



    </div>

</div>
