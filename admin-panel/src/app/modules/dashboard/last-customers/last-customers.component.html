<div [@slideIn] class="bg-primary-900 mt-5 lg:mt-0 rounded-lg p-4 shadow-md">
    <h2 class="text-2xl font-semibold text-white">Latest Customers</h2>
    <div class="mt-4 space-y-3">
        <!-------------Customers Single Start-->
        <div class="flex items-center" *ngFor="let product of products">
            <img src="{{URL}}storage/{{product.image}}" class="w-10 h-10 rounded-full"/>
            <div class="ml-4">
                <p class="text-lg font-semibold text-second-900"> {{product.title}}</p>
                <p class="text-white"> {{product.stock}}</p>
                <p class="text-white"> {{product.price_dsc}} TL  /  ${{product.price_usd}}</p>
                <p class="text-white"> {{product.summary}}</p>
            </div>
        </div>
      


    </div>

</div>
