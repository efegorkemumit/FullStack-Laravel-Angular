<div [@shake] class="mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8">
    <a href="index.html" class="justify-center items-center mb-8">
        <img src="assets/img/logo.png" class="h-24" />


    </a>
    <div [@shake] class="bg-primary-800 rounded-xl w-full sm:max-w-screen-sm ">
        <div class="p-6 sm:p-10 lg:p-12 space-y-8">
            <h2 class="text-2xl font-bold text-white">Sign in to Platform</h2>
            <form  action="dashboard.html" method="post" class="mt-8 space-y-7">
                <div>
                    <label class="text-sm font-medium text-white block">Your Email</label>
                    <input type="email"  [(ngModel)]="email" name="email" class="bg-gray-50 border border-primary-600
                     text-primary-900 sm:text-sm rounded-lg focus:ring-primary-700 focus:border-primary-700 block w-full p-2"  />


                </div>

                <div>
                    <label class="text-sm font-medium text-white block">Password</label>
                    <input type="password"  [(ngModel)]="password" name="password" class="bg-gray-50 border border-primary-600
                     text-primary-900 sm:text-sm rounded-lg focus:ring-primary-700 focus:border-primary-700 block w-full p-2"  />


                </div>

                <div class="flex items-start">
                    <div class="flex items-start h-6">
                        <input type="checkbox" class="bg-gray-50 border-primary-600 focus:ring-4 focus:ring-second-600 h-4 w-4" />


                    </div>
                    <div class="text-sm ml-3">
                        <label class="text-sm font-medium text-white block">Remember Me</label>
                    </div>
                    <a href="#" class="text-sm text-second-900 hover:underline ml-auto">Forget password</a>
                </div>

                <button type="submit" class="text-primary-900 bg-second-900 hover:bg-second-800 focus:ring-4
                 focus:ring-second-700 font-medium px-5 py-3 w-full text-center"> Login </button>

                 <div class="text-sn font-medium text-second-900">
                   <a href="sign-up.html">Create Account</a> 
                </div>

            </form>

        </div>
    </div>


</div>
